<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Game</title>
  </head>
  <body>
    <!--  HEADER -->
    <header class="wrapper">
      <img
        class="wraper w-100"
        src="./Imgs/wraper.png"
        alt="the wraper of the website"
      />
    </header>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
    >
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase text-white">
          <img
            src="./Imgs/logo-sm.png"
            alt="logo photo"
            style="max-width: 40px"
          />
          Game Reviews
        </h5>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="small navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
            <li class="nav-item">
              <a
                role="button"
                class="nav-link active text-uppercase text-white"
                aria-current="page"
                data-category="mmorpg"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase text-white"
                data-category="shooter"
                >shooter</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase text-white"
                data-category="sailing"
                >sailing</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase text-white"
                data-category="permadeath"
                >permadeath</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase text-white"
                data-category="superhero"
                >superhero</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase text-white"
                data-category="pixel"
                >pixel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container py-5 home">
      <section class="position-relative">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
          id="gameData"
        ></div>
      </section>
    </main>
    <!-- DETAILS -->
    <section class="details">
      <div class="container d-none text-white" id="details">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>

    <!-- LOADING -->

    <div class="spinner d-none" id="loading">
      <span class="loader"></span>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
